name: .NET Core Desktop

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  
                             
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.102
        
    - name: Pack DtronixModel.Tools
      run: dotnet pack src/DtronixModel.Tools
      
    - name: Pack the DtronixModel
      run: dotnet pack src/DtronixModel

    - name: Execute unit tests
      run: dotnet test src/DtronixModelTests

    - name: Build DtronixModeler
      run: dotnet build src/DtronixModeler
      
    - name: Export nuget package artifacts
      uses: actions/upload-artifact@v2
      with:
        path: artifacts/*.nupkg